<app-admin-navbar></app-admin-navbar>
<div class="container">
    <div class="box">
      <h3 class="my-5">Add Author</h3>
      <form
        class="mt-5"
        (ngSubmit)="onSubmit()"
        [formGroup]="addAuthorForm"
        #addAuthorsForm="ngForm"
      >
        <!-- 2 column grid layout with text inputs for the first and last names -->
        <div class="row mb-4">
            <div class="form-outline">
              <label class="form-label" for="form3Example1">FirstName</label>
              <input
                type="text"
                [name]="firstName"
                formControlName="firstName"
                id="form3Example1"
                [(ngModel)]="firstName"
                class="form-control"
                aria-describedby="fnameHelp"
              />
              <div id="fnameHelp" class="form-text text-danger" *ngIf="addAuthorForm.controls['firstName'].touched && addAuthorForm.controls['firstName'].invalid">
                <span *ngIf="addAuthorForm.controls['firstName'].errors?.['required']">
                  This Field Is Required
                </span>
              </div>
            </div>
          </div>
        <!-- lastname -->
        <div class="row mb-4">
            <div class="form-outline">
              <label class="form-label" for="form3Example1">LastName</label>
              <input
                type="text"
                [name]="lastName"
                formControlName="lastName"
                id="form3Example1"
                [(ngModel)]="lastName"
                class="form-control"
                aria-describedby="fnameHelp"
              />
              
            <div id="fnameHelp" class="form-text text-danger" *ngIf="addAuthorForm.controls['lastName'].touched && addAuthorForm.controls['lastName'].invalid">
                <span *ngIf="addAuthorForm.controls['lastName'].errors?.['required']">
                  This Field Is Required
                </span>
              </div>
            </div>
          </div>
        <!-- Select Date Of Birth input -->
        <div class="form-outline mb-4">
            <div class="form-outline">
            <label class="form-label" for="form9Example4">Date Of Birth</label>
            <input
                type="date"
                name="dateOfBirth"
                formControlName="dateOfBirth"
                id="form3Example1"
                [(ngModel)]="dateOfBirth"
                id="dateof"
                class="form-control"
                aria-describedby="form3Example1w"
            />
            <div id="form3Example1w" class="form-text text-danger" *ngIf="addAuthorForm.controls['dateOfBirth'].touched && addAuthorForm.controls['dateOfBirth'].invalid">
                <span *ngIf="addAuthorForm.controls['dateOfBirth'].errors?.['required']">
                  This Field Is Required
                </span>
              </div>
            </div>
        </div>
        <!-- upload image input -->
        <div class="form-outline mb-4">
          <label class="form-label" for="form9Example4">upload image</label>
          <input
            type="file"
            name="authorPhoto"
            id="form9Example4"
            formControlName="selectedFile"
            (change)="onFileSelect($event)"
            class="form-control"
            aria-describedby="form3Example1ew"
          />
          <div id="form3Example1ew" class="form-text text-danger" *ngIf="addAuthorForm.controls['selectedFile'].touched && addAuthorForm.controls['selectedFile'].invalid">
            <span *ngIf="addAuthorForm.controls['selectedFile'].errors?.['required']">
              This Field Is Required
            </span>
          </div>
        </div>
  
        <!-- Submit button -->
        <button type="submit" class="btn btn-primary btn-block mb-4" [disabled]="addAuthorForm.invalid">
          Add Author
        </button>
      </form>
      <div *ngIf="showSuccessMessage">
        <div class="alert alert-success text-center">Book Added successfully</div>
      </div>
    </div>
  </div>
