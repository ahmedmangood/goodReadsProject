<div class="card h-100">
    <img [src]="singleBook.image_url" class="card-img-top img-thumbnail" alt="..." />
    <div class="card-body">
        <h5 class="card-title">{{ singleBook.title }}</h5>
        <p class="card-text">{{ singleBook.description}}</p>
        <p class="card-text">
            <small class="text-muted">Rating: {{singleBook.ratings_count}}</small>
        </p>
        <div class="btns-collection">
            <a class="btn btn-primary">Show Details</a>
            <a class="btn btn-success ms-3 my-2">Add To Cart</a>
        </div>
    </div>
</div>
